version: "3.9"
services:
  call-summarizer:
    build:
      context: .
      dockerfile: Dockerfile.cca
    command: streamlit run call_summarizer_agents/ui/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    env_file:
      - .env

  ai-finance-assistant:
    build:
      context: .
      dockerfile: Dockerfile.fa
    command: streamlit run ai_finance_assistant/src/web_app/streamlit_app.py --server.port=8502 --server.address=0.0.0.0
    ports:
      - "8502:8502"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - chroma
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION=finance_kb

  # NEW: ChromaDB server
  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY:-FALSE}