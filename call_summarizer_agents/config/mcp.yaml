version: "1.0"
project: call-summarizer-agents
agents:
  intake:
    type: python
    entrypoint: call_summarizer_agents.agents.intake_agent:CallIntakeAgent
  transcription:
    type: python
    entrypoint: call_summarizer_agents.agents.transcription_agent:TranscriptionAgent
  summarization:
    type: python
    entrypoint: call_summarizer_agents.agents.summarization_agent:SummarizationAgent
